<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">
  <div class="container">
    <div class="box">
      <form onsubmit="calculateMarks(event)"
       class="calculate-form"
        id="calculateForm">
        
      <input type="number" 
       min="0"
       max="100"
       name="math"
       placeholder="Math"/>

      <input type="number"
       min="0"
       max="100"
       name="english"
       placeholder="English"/>

      <input type="number"
       min="0" 
       max="100" 
       name="chemistry"
       placeholder="Chemistry"/>

      <input type="number"
       min="0"
       max="100"
       name="physics"
       placeholder="Physics"/>

      <button type="submit" class="primary-btn">Calculate</button>
    </form>
    <p id="result" class="result"></p>

    </div>
    <div class="content">
        <h2>Calculate Your</h2>
        <h1>Percentage</h1>
      </div>
  </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
